<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mtg Keyword Helper</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="container">
        <div id="landingHeader">
            <h1 id="landingHeaderTitle">
                <span id="landingHeaderTitleMTG">MTG</span> Keyword Helper
            </h1>
        </div>
        <div id="landingKeywords">
            <div id="searchBar">
                <input type="text" id="keywordSearch" name="keywordSearch"
                    placeholder="E.g. Flying, Deathtouch, etc..." />
            </div>
            <div id="cardHolder">
                <!--cards from 'generate-card.js goes here'-->
            </div>
        </div>
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    </div>
    <script src="../scripts/generate-card.js" type="module"></script>
    <script src="../scripts/search.js" type="module"></script>
    <script src="../scripts/scrollUp.js"></script>
</body>

</html>
